<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hooray Hotel IPTV Manual Book</title>
    <link rel="icon" href="_media/favicon.png" />
    <meta
      name="google-site-verification"
      content="VbSq0TVVHwRfaA5L89ZPmMpXiIt-zd0FySt8cTNzgEQ"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="Hooray,Hotel,IPTV,Manual,Docs,Guide,Configuration"
    />
    <meta
      name="description"
      content="Hooray Hotel IPTV documentation for overseas customers."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/themes/vue.css"
      title="vue"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/themes/dark.css"
      title="dark"
      disabled
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/themes/buble.css"
      title="buble"
      disabled
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/themes/pure.css"
      title="pure"
      disabled
    />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      /* RTL Layout for Arabic */
      html[dir="rtl"] .sidebar {
        left: auto;
        right: 0;
        border-right: none;
        border-left: 1px solid rgba(0, 0, 0, 0.07);
      }

      html[dir="rtl"] .sidebar-toggle {
        left: auto;
        right: 0;
      }

      html[dir="rtl"] .content {
        left: 0;
        padding-left: 0;
        padding-right: 0;
      }

      html[dir="rtl"] .markdown-section {
        padding: 30px 15px 40px 80px;
      }

      html[dir="rtl"] aside.sidebar {
        text-align: right;
      }

      html[dir="rtl"] .sidebar ul {
        padding-left: 0;
        padding-right: 0;
      }

      html[dir="rtl"] .sidebar ul li {
        text-align: right;
      }

      html[dir="rtl"] .sidebar ul ul {
        padding-left: 0;
        padding-right: 20px;
      }

      html[dir="rtl"] .app-nav {
        left: 0;
        right: auto;
        text-align: left;
      }

      html[dir="rtl"] .github-corner {
        left: 0;
        right: auto;
      }

      html[dir="rtl"] .github-corner svg {
        transform: scaleX(-1);
      }

      /* Adjust sidebar toggle button for RTL */
      html[dir="rtl"] body.close .sidebar-toggle {
        left: auto;
        right: 0;
      }

      html[dir="rtl"] body:not(.close) .sidebar-toggle {
        left: auto;
        right: 300px;
      }

      /* Mobile adjustments for RTL */
      @media screen and (max-width: 768px) {
        html[dir="rtl"] .sidebar {
          left: auto;
          right: -300px;
          transform: none;
        }

        html[dir="rtl"] body.close .sidebar {
          transform: translateX(-300px);
        }

        html[dir="rtl"] .sidebar-toggle {
          left: auto;
          right: 0;
        }

        html[dir="rtl"] .markdown-section {
          padding: 30px 15px 40px 15px;
        }
      }
    </style>
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(fr-fr|es|ru-ru|zh-cn|ar)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
        // Set RTL direction for Arabic
        if (lang[1] === 'ar') {
          document.documentElement.setAttribute('dir', 'rtl');
        } else {
          document.documentElement.setAttribute('dir', 'ltr');
        }
      } else {
        document.documentElement.setAttribute('dir', 'ltr');
      }

      // Docsify configuration
      window.$docsify = {
        alias: {
          '.*?/awesome':
            'https://raw.githubusercontent.com/NangenX/Hooray_Hotel_IPTV_Doc/main/docs/README.md',
          // '.*?/changelog':
          //   'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
          // '/.*/_navbar.md': '/_navbar.md',
          // '/es/(.*)':
          //   'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',
          // '/fr-fr/(.*)':
          //   'https://raw.githubusercontent.com/docsifyjs/docs-fr/master/$1',
          // '/ru-ru/(.*)':
          //   'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
          // '/zh-cn/(.*)':
          //   'https://cdn.jsdelivr.net/gh/docsifyjs/docs-zh@master/$1',
        },
        auto2top: true,
        coverpage: true,
        executeScript: false,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        name: 'Hooray Hotel IPTV Manual Book',
        nameLink: {
          '/ar/': '#/ar/',
          '/es/': '#/es/',
          '/fr-fr/': '#/fr-fr/',
          '/ru-ru/': '#/ru-ru/',
          '/zh-cn/': '#/zh-cn/',
          '/': '#/',
        },
        search: {
          noData: {
            '/ar/': 'لا توجد نتائج!',
            '/es/': '¡No hay resultados!',
            '/fr-fr/': 'Aucun résultat !',
            '/ru-ru/': 'Никаких результатов!',
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/ar/': 'بحث',
            '/es/': 'Buscar',
            '/fr-fr/': 'Recherche',
            '/ru-ru/': 'Поиск',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
          pathNamespaces: ['/ar', '/es', '/fr-fr', '/ru-ru', '/zh-cn'],
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master');
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@master', '/blob/master');
              } else {
                url =
                  'https://hoorayunicom.com/' +
                  vm.route.file;
              }
              var editHtml = '[:memo: Edit Document](' + url + ')\n';
              return (
                editHtml +
                html +
                '\n\n----\n\n' +
                '<a href="https://hoorayunicom.com" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by Hooray Unicom</a>'
              );
            })
          },
        ],
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-nginx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-php.min.js"></script>
  </body>
</html>
