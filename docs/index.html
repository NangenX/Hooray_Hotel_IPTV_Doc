<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hooray Hotel IPTV Manual Book</title>
    <link rel="icon" href="_media/favicon.png" />
    <meta
      name="google-site-verification"
      content="VbSq0TVVHwRfaA5L89ZPmMpXiIt-zd0FySt8cTNzgEQ"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="Hooray,Hotel,IPTV,Manual,Docs,Guide,Configuration"
    />
    <meta
      name="description"
      content="Hooray Hotel IPTV documentation for overseas customers."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/themes/vue.css"
      title="vue"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/themes/dark.css"
      title="dark"
      disabled
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/themes/buble.css"
      title="buble"
      disabled
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/themes/pure.css"
      title="pure"
      disabled
    />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }

      // Docsify configuration
      window.$docsify = {
        alias: {
          '.*?/awesome':
            'https://raw.githubusercontent.com/NangenX/Hooray_Hotel_IPTV_Doc/main/docs/README.md',
          // '.*?/changelog':
          //   'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
          // '/.*/_navbar.md': '/_navbar.md',
          // '/es/(.*)':
          //   'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',
          // '/de-de/(.*)':
          //   'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
          // '/ru-ru/(.*)':
          //   'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
          // '/zh-cn/(.*)':
          //   'https://cdn.jsdelivr.net/gh/docsifyjs/docs-zh@master/$1',
        },
        auto2top: true,
        coverpage: true,
        executeScript: false,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        name: 'Hooray Hotel IPTV Manual Book',
        nameLink: {
          '/es/': '#/es/',
          '/de-de/': '#/de-de/',
          '/ru-ru/': '#/ru-ru/',
          '/zh-cn/': '#/zh-cn/',
          '/': '#/',
        },
        search: {
          noData: {
            '/es/': '¡No hay resultados!',
            '/de-de/': 'Keine Ergebnisse!',
            '/ru-ru/': 'Никаких результатов!',
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/es/': 'Buscar',
            '/de-de/': 'Suche',
            '/ru-ru/': 'Поиск',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
          pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master');
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@master', '/blob/master');
              } else {
                url =
                  'https://hoorayunicom.com/' +
                  vm.route.file;
              }
              var editHtml = '[:memo: Edit Document](' + url + ')\n';
              return (
                editHtml +
                html +
                '\n\n----\n\n' +
                '<a href="https://hoorayunicom.com" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by Hooray Unicom</a>'
              );
            })
          },
        ],
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-nginx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-php.min.js"></script>
  </body>
</html>
